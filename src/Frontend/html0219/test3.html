<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ul : 순서가 없는 목록 , ol :  순서가 있는 목록 , li : 목록 요소 생성 -->
    <h1>ol tag</h1>
    <ul title="ol tag">
      <li>사과</li>
      <li>바나나</li>
      <li>오렌지</li>
    </ul>
    <h1>ul tag</h1>
    <ol title="ul tag">
      <li>사과</li>
      <li>바나나</li>
      <li>오렌지</li>
    </ol>

    <ul>
      <li>
        HTML5
        <ol>
          <li>Multimedia tag</li>
          <li>Connectivity</li>
          <li>Device Access</li>
        </ol>
      </li>

      <li>
        CSS3
        <ul>
          <li>Animation</li>
          <li>3D transform</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
