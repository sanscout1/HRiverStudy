<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
        li {list-style-type: none;}
        textarea {color: rgba(0,0,0,0.5);}
        div {border: 1px solid black; width: 520px; padding: 20px 40px }
  </style>
</head>
<body>
  <div>
  <h1>프런트엔드 개발자 지원서</h1>
  <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
  <hr>

  <h4>개인 정보</h4>
  <form action="">
    <ul>
      <li>
        <label for="name">이 름</label>
        <input class="name1" type="text" id="name" placeholder="공백 없이 입력하세요." >
      </li><br>
      <li>
        <label for="phone">연락처</label>
        <input type="text" id="phone" >
      </li>
    </ul>
  </form>
  <h4>지원 분야</h4>
  <form action="">
    <ul>
      <li>
        <input type="radio" name="job" id="publishing">
        <label for="publishing" >웹 퍼블리싱</label>
      </li>
      <li>
        <input type="radio" name="job"  id="application">
        <label for="application" >웹 애플리케이션 개발</label>
      </li>
      <li>
        <input type="radio" name="job"  id="environment">
        <label for="environment" >개발 환경 개선</label>
      </li>
    </ul>
  </form>
  <h4>지원 동기</h4>
  <textarea name="" id="" cols="60" rows="5" >
본사 지원 동기를 간략하게 쓰세요.
  </textarea><br>
  <input type="submit" value="접수하기">
  <input type="submit" value="다시쓰기">
</div>
</body>

</html>
