<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
    <script>
      // 이벤트를 연결합니다.
      window.onload = function () {
        // 문서 객체를 선택합니다.
        let input_1 = document.querySelectorAll("input")[0];
        let input_2 = document.querySelectorAll("input")[1];
        // input_1
        input_1.onkeydown = function () {
          // 글자 개수가 6개 이상일 때
          if (6 <= input_1.value.length) {
            // input_2 문서 객체로 포커스를 이동합니다.
            input_2.focus();
          }
        };
        // input_2
        input_2.onkeydown = function (event) {
          // 이벤트 객체를 추출합니다.
          event = event || window.event;
          // event = event || window.event;: 이 구문은 크로스 브라우징 호환성을 위해 사용됩니다. 
          // 모던 브라우저는 event 객체를 이벤트 핸들러의 매개변수로 자동으로 전달하지만, 
          // 오래된 브라우저에서는 이벤트 객체가 전역 window.event 객체에 할당됩니다.
          //  이 코드는 event 객체가 제대로 전달되지 않았을 경우를 대비하여 window.event를 대체값으로 사용하는 것입니다.
          // 사용자의 입력이 '백 스페이스'이고 입력된 글자가 없을 때

          // event.keyCode == 8은 사용자가 백스페이스 키를 눌렀는지 확인
          if (event.keyCode == 8 && input_2.value.length == 0) {
            input_1.focus();
          }
        };
      };
    </script>
  </head>
  <body>
    <input type="text" maxlength="6" />
    <span>-</span>
    <input type="text" maxlength="7" />
  </body>
</html>
